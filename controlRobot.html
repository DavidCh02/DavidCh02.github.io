<script>
  document.getElementById('connect-bluetooth').addEventListener('click', async () => {
    try {
      const device = await navigator.bluetooth.requestDevice({
        acceptAllDevices: true,
        optionalServices: ['battery_service']
      });
      console.log('Conectado a', device.name);
    } catch (error) {
      console.error('Error al conectar:', error);
    }
  });

  document.getElementById('connect-wifi').addEventListener('click', async () => {
    try {
      // Assuming a function connectToWiFi exists for WiFi connection
      const result = await connectToWiFi();
      console.log('Conectado a WiFi:', result);
    } catch (error) {
      console.error('Error al conectar a WiFi:', error);
    }
  });
