<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario de Verbos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: navy;
        }
        h3 {
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.primary {
            background-color: #007bff;
            color: white;
        }
        button.success {
            background-color: #28a745;
            color: white;
        }
        .output {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .output.success {
            border: 2px solid green;
            color: green;
        }
        .output.error {
            border: 2px solid red;
            color: red;
        }
        .output.result {
            border: 2px solid blue;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diccionario de Verbos</h2>
        <h3>Buscar Verbo</h3>
        <input type="text" id="buscarVerbo" placeholder="Verbo">
        <button class="primary" onclick="buscarVerbo()">Buscar</button>
        <div id="buscarOutput" class="output"></div>
        <h3>Agregar Verbo</h3>
        <input type="text" id="nuevoVerbo" placeholder="Verbo">
        <input type="text" id="presente" placeholder="Presente">
        <input type="text" id="pasado" placeholder="Pasado">
        <input type="text" id="futuro" placeholder="Futuro">
        <button class="success" onclick="agregarVerbo()">Agregar</button>
        <div id="agregarOutput" class="output"></div>
    </div>

    <script>
        async function buscarVerbo() {
            const verbo = document.getElementById('buscarVerbo').value.toLowerCase();
            const response = await fetch(`/buscar?verbo=${verbo}`);
            const resultado = await response.json();
            const output = document.getElementById('buscarOutput');
            if (resultado.error) {
                output.innerHTML = `<b>Error:</b> ${resultado.error}`;
                output.className = 'output error';
            } else {
                output.innerHTML = `
                    <b>Presente:</b> ${resultado.presente}<br>
                    <b>Pasado:</b> ${resultado.pasado}<br>
                    <b>Futuro:</b> ${resultado.futuro}
                `;
                output.className = 'output result';
            }
        }

        async function agregarVerbo() {
            const verbo = document.getElementById('nuevoVerbo').value.toLowerCase();
            const presente = document.getElementById('presente').value;
            const pasado = document.getElementById('pasado').value;
            const futuro = document.getElementById('futuro').value;
            const response = await fetch('/agregar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ verbo, presente, pasado, futuro })
            });
            const resultado = await response.json();
            const output = document.getElementById('agregarOutput');
            if (resultado.error) {
                output.innerHTML = `<b>Error:</b> ${resultado.error}`;
                output.className = 'output error';
            } else {
                output.innerHTML = `<b>${resultado.message}</b>`;
                output.className = 'output success';
            }
        }
    </script>
</body>
</html>
